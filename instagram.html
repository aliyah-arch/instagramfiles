<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="container">
        <div class="right-side">
            <img src="instagram-brand.webp" width="680px" height="1000px" alt="Instagram Brand">
        </div>
        <div class="left-side">
            <div class="login-box">
                <form action="#" method="post">
                    <div class="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" width="200px" alt="Instagram Logo">
                    </div>
                    <h1><i>Instagram</i></h1>
                    <input type="text" placeholder="Phone number, username, or email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <button class="facebook-login">Log in with Facebook</button>
                </form>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="app-links">
                    <p>Get the app.</p>
                    <div class="app-store">
                        <img src="google play.png" width="200px" alt="Google Play">
                        <img src="microsoft.png" width="200px" alt="Microsoft Store">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
        </div>
        <div class="footer-language">
            <select>
                <option value="en">English</option>
                <option value="fr">French</option>
            </select>
        </div>
        <div class="footer-copyright">
            Â© 2024 Instagram from Meta
        </div>
    </footer>
</body>
</html>
